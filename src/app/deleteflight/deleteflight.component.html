<h1 mat-dialog-title>Usuwanie lotu</h1>
<div mat-dialog-content class="mat-dialog-window">
    <p>Czy chcesz usunąć ten lot?</p>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" [mat-dialog-close] cdkFocusInitial
            (click)="deleteFlight()">Usuń</button>
        <button mat-raised-button (click)="onNoClick()">Anuluj</button>
    </div>
</div>
