<h1 mat-dialog-title>Edytuj Pasażera</h1>
<div mat-dialog-content class="dialog">
    <form #f="ngForm" [formGroup]="editpassForm">
      <mat-form-field class="example-full-width">
        <mat-label>Imię</mat-label>
        <input matInput name="name" formControlName="name"/>
      </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Nazwisko </mat-label>
            <input matInput name="surname" formControlName="surname"/>
        </mat-form-field>

      <mat-form-field class="example-full-width">
          <mat-label>Numer telefonu</mat-label>
          <input matInput name="phone" formControlName="phone">
      </mat-form-field>
      <mat-form-field appearance="standard">
          <mat-label>Data urodzenia</mat-label>
          <input type="date" matInput placeholder="Placeholder" name="date" formControlName="date"/>
          <mat-hint>Wybierz datę</mat-hint>
      </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button *ngIf="!f.valid" disabled cdkFocusInitial>Ok</button>
            <button mat-button [mat-dialog-close]="editData" *ngIf="f.valid" cdkFocusInitial (click)="editPassenger()">Ok</button>
            <button mat-button (click)="onNoClick()">Wyjdź</button>
        </div>
    </form>
</div>
