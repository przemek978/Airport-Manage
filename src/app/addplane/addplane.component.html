<h1 mat-dialog-title>Dodaj samolot</h1>
<div mat-dialog-content class="mat-dialog-window">
  <form #f="ngForm" class= "dialog" [formGroup]="planeForm">
    <small *ngIf="planeForm.controls['id'].hasError('required')" appMain color="red">Numer samolotu jest wymagany</small>
      <small *ngIf="planeForm.controls['id'].hasError('pattern')" appMain color="red">Numer samolotu musi byc liczba</small>
      <small *ngIf="planeForm.controls['capacity'].hasError('pattern')" appMain color="red">Pojemność musi byc liczba</small><br/>
    <mat-form-field class="example-full-width">
      <mat-label>Numer samolotu </mat-label>
      <input matInput name="id" formControlName="id"/>
  </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Nazwa samolotu</mat-label>
        <input matInput name="name" formControlName="name"/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
          <mat-label>Pojemność </mat-label>
          <input matInput name="capacity" formControlName="capacity"/>
      </mat-form-field>

    </form>
    <div mat-dialog-actions>
      <button mat-raised-button *ngIf="!f.valid" disabled cdkFocusInitial>Ok</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="newPlane" *ngIf="f.valid" cdkFocusInitial (click)="addPlane()">Ok</button>
      <button mat-raised-button (click)="onNoClick()">Wyjdź</button>
  </div>
</div>
