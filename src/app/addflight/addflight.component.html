<h1 mat-dialog-title>Dodaj nowy lot</h1>

<div mat-dialog-content>
    <form #f="ngForm">
        <mat-form-field class="example-full-width">
            <mat-label>Numer lotu </mat-label>
            <input matInput [(ngModel)]="data.Id" name="flight_number" required minlength="3" />
        </mat-form-field>

        <div class="example-full-width" appearance="fill">
            <mat-form-field appearance="fill">
                <mat-label>Wybierz samolot</mat-label>
                <mat-select [(ngModel)]="data.plane">
                    <option *ngFor="let plane of planes" [ngValue]="plane">{{ plane.name }}</option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="example-full-width" appearance="fill">
            <mat-form-field appearance="fill">
                <mat-label>Pasażerowie</mat-label>
                <mat-select [(ngModel)]="data.passenger">
                    <option *ngFor="let passenger of passengers" [ngValue]="passenger">{{ passenger.phone }}</option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="example-full-width" appearance="fill">
            <mat-form-field appearance="fill">
                <mat-label>Piloci</mat-label>
                <mat-select [(ngModel)]="data.pilot">
                    <option *ngFor="let pilot of pilots" [ngValue]="pilot">{{ pilot.licence_id }}</option>
                </mat-select>
            </mat-form-field>
        </div>

        <p>
            <mat-form-field appearance="standard">
                <mat-label>Wybierz datę lotu</mat-label>
                <input type="date" matInput placeholder="Placeholder" />
                <mat-hint>Wybierz datę</mat-hint>
            </mat-form-field>
        </p>
        <div mat-dialog-actions>
            <button mat-button *ngIf="!f.valid" disabled cdkFocusInitial>Ok</button>
            <button mat-button (click)="onNoClick()">Wyjdź</button>
        </div>
    </form>
</div>
